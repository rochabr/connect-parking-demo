<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Payment Details • Parking (Connect)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Reuse your site styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Import map to resolve bare specifier in the browser (no bundler) -->
    <script type="importmap">
    {
      "imports": {
        "@stripe/connect-js": "https://esm.sh/@stripe/connect-js@latest?bundle"
      }
    }
    </script>

    <!-- Page logic -->
    <script type="module" src="./payments.js" defer></script>
  </head>
  <body>
    <!-- Header matches your main page -->
    <header class="site-header">
      <div class="container header-inner">
        <a href="./index.html" class="brand">
          <img
            src="https://support-us.justpark.com/hc/theming_assets/01JDJABSECHJJ4C56H23Z3MD9Z"
            alt="JustPark Logo"
            class="brand-logo"
          />
        </a>
        <nav class="nav">
          <a class="nav-link" target="_blank" href="https://dashboard.stripe.com/test">Stripe Dashboard</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- Account picker (same card look as main page) -->

      <section class="section-card">
        <div class="section-header">
          <h2 class="section-step-title">
  <span class="step-number">Connected account</span>
</h2>
          <div class="section-actions">
            <button id="refreshAccounts" class="btn ghost" title="Refresh">↻</button>
          </div>
        </div>
        <div id="accountGrid" class="grid"></div>
        <p class="hint">Select a parking lot (Connected account) to view and manage its payments.</p>
      </section>

      <!-- Payments embedded component -->
      <section class="section-card">
        
        <div id="container" class="checkout-frame" style="min-height:560px; padding:0;"></div>
        <div id="error" class="hint" hidden>Something went wrong. Check console/server logs.</div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="foot-left">© Demo • For testing only</div>
        <div class="foot-right">
          <span class="chip">Embedded Payments</span>
          <span class="chip">Refunds</span>
          <span class="chip">Disputes</span>
        </div>
      </div>
    </footer>
  </body>
</html>
